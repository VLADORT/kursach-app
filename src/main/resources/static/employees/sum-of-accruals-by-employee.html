<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-center">
            <strong class="navbar-brand " style="font-size:3rem">Sum of accruals for employee by years</strong>
        </div>
    </div>
</header>

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="form-group">
                <label class="control-label">Employee id (can get from Employees > View)</label>
                <div class="inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="id" name="id" placeholder="id" class="form-control" type="number">
                    </div>
                </div>
            </div>
            <br/>
            <!-- Button -->
            <div class="form-group">
                <label class="control-label"></label>
                <div class=""><br>
                    <button id="submit" onclick="submit()" class="btn btn-lg btn-warning">Submit</button>
                </div>
            </div>
            <br/>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>Year</th>
                <th>Accrual</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Middle Name</th>
                <th>Number</th>
            </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
        <br/>
        <br/>
        <br/>
        </div>
    </div><!-- /.container -->
    </div>
</main>
<script>

    function submit() {
        fetch('http://localhost:80/api/employee/getAccrualsSumForEachYear?id=' + $("#id").val(),
            {
                method: 'GET'
            }
        ).then(response => response.json()
    ).then(result => {
            if (result.length == undefined) {
            alert(result.message)
        } else{
                console.log(result);
                for (i=0; i< result.length; i++) {
            var entity = result[i];
                $("#table").empty().append(
                    "<tr>" +
                        "<th>" + entity.year +"</th>" +
                        "<th>" + entity.accrual +"</th>" +
                        "<th>" + entity.name +"</th>" +
                        "<th>" + entity.surname +"</th>" +
                        "<th>" + entity.mid +"</th>" +
                        "<th>" + entity.num +"</th>" +
                    + "</tr>"
                )
            }}}).catch(s=>alert("Error executing SQL in database"))
    }
</script>
</body>
</html>
