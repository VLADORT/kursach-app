<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Vacation History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-center">
            <strong class="navbar-brand " style="font-size:3rem">Create Vacation History</strong>
        </div>
    </div>
</header>

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="well form-horizontal d-flex justify-content-center" id="contact_form">
                <fieldset>

                    <!-- Form Name -->
                    <legend>
                        <center><h2><b>Create Vacation History</b></h2></center>
                    </legend>
                    <br>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="control-label">Employee id</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="employeeId" name="employeeId" placeholder="employeeId" class="form-control" type="number">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Start of vacation</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="vacationStart" name="vacationStart" placeholder="vacationStart" class="form-control" type="date">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">End of vacation</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="vacationEnd" name="vacationEnd" placeholder="vacationEnd" class="form-control" type="date">
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class=""><br>
                            <button id="submit" onclick="submit()" class="btn btn-lg btn-warning">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </div>
            <div class="btn-group">
                <a href="index.html" class="btn btn-lg btn-outline-secondary">Back</a>
            </div>
        </div>
    </div><!-- /.container -->
    </div>
</main>
<script>
    function submit() {
        fetch('http://localhost:80/api/vacationHistory?employeeId=' + $("#employeeId").val()
            + "&vacationStart="+ $("#vacationStart").val()
            + "&vacationEnd="+ $("#vacationEnd").val(),
            {
                method: 'POST'
            }
        ).then(response => response.json()
    ).then(result => {

        alert(result.id + " ")}).catch(s=>alert("Error executing SQL in database"))
    }
</script>
</body>
</html>
